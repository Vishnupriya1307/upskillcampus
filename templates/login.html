<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Password Manager</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center;">

    <h2>Login</h2>

    <form action="{{ url_for('routes.login') }}" method="POST" style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <a href="{{ url_for('routes.register') }}">Don't have an account? Register</a>

</body>
</html>
