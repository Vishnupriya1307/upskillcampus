<!DOCTYPE html>
<html>
<head>
    <title>Saved Passwords</title>
</head>
<body>
    <h2>Your Saved Passwords</h2>
    <table border="1">
        <tr>
            <th>Website</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
        {% for website, username, password in passwords %}
        <tr>
            <td>{{ website }}</td>
            <td>{{ username }}</td>
            <td>{{ password }}</td>  <!-- Decrypt before displaying if encrypted -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
